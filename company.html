<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Furniture Design</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=M+PLUS+1p&family=Noto+Sans&family=Noto+Sans+JP&display=swap" rel="stylesheet">

<body>
 <!-- header -->
<header class="header">
  <div class="header-wrapper">
      <h1 class="header-logo">
          <a href=""><img src="/img/logo.svg" alt="Furniture Design"></a>
      </h1>
      <!-- hamburger -->
      <div class="hamburger-menu">
        <span></span>
        <span></span>
      </div>
      <!-- hamburger -->

  </div>
</header><!-- header -->

<!-- main -->
<main>

  <!-- company -->
<div class="cp-section">
    <form class="cp-container cp-container-small">

        <!-- テキスト -->
        <p class="cp-text-center cp-text">Company</p><!-- /テキスト -->

        <table class="cp-contactVerification01__table">

            <!-- アイテム 氏名 -->
            <tr class="cp-contactVerification01__item">
                <th class="cp-contactVerification01__title">社名</th>
                <td class="cp-contactVerification01__text">株式会社ファニチャーデザイン</td>
            </tr><!-- /アイテム 氏名 -->

            <!-- アイテム 性別 -->
            <tr class="cp-contactVerification01__item">
                <th class="cp-contactVerification01__title">住所</th>
                <td class="cp-contactVerification01__text">〒107-0062 東京都港区南青山１丁目××××××</td>
            </tr><!-- /アイテム 性別 -->

            <!-- アイテム メールアドレス -->
            <tr class="cp-contactVerification01__item">
                <th class="cp-contactVerification01__title">設立</th>
                <td class="cp-contactVerification01__text">XXXX年XX月</td>
            </tr><!-- /アイテム メールアドレス -->

            <!-- アイテム 電話番号 -->
            <tr class="cp-contactVerification01__item">
                <th class="cp-contactVerification01__title">資本金</th>
                <td class="cp-contactVerification01__text">XXXX万円</td>
            </tr><!-- /アイテム 電話番号 -->

            <!-- アイテム 都道府県 -->
            <tr class="cp-contactVerification01__item">
                <th class="cp-contactVerification01__title">従業員数</th>
                <td class="cp-contactVerification01__text">XX名</td>
            </tr><!-- /アイテム 都道府県 -->

            <!-- アイテム お問合せ内容 -->
            <tr class="cp-contactVerification01__item">
                <th class="cp-contactVerification01__title">事業内容</th>
                <td class="cp-contactVerification01__text">家具、インテリアの企画・生産<br>
                  家具、インテリアの販売
                <br>
                  店舗の企画・デザイン・設計</td>
            </tr><!-- /アイテム お問合せ内容 -->

        </table>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d23174.08860307134!2d139.70233437233955!3d35.72531639194911!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x60188d6f134fd653%3A0x51eb1d42c77222c2!2z44K144Oz44K344Oj44Kk44Oz44K344OG44Kj!5e0!3m2!1sja!2sjp!4v1640952229081!5m2!1sja!2sjp" width="600" height="300" style="border:0;" allowfullscreen="" loading="lazy" class="map"></iframe>
    </form>
</div>

</main><!-- main -->
